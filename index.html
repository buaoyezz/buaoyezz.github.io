<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZZ的Blog</title>
<link rel="icon" href="https://ooo.0x0.ooo/2023/11/04/ONZsBj.png">
<style>
/* 在这里添加你的 CSS 样式喵~ */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
}

.container {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

header, nav, section, footer {
  padding: 20px;
  border-radius: 10px;
  margin-bottom: 20px;
}

nav {
  background-color: #333;
  color: #fff;
  padding: 20px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between; /* 左右对齐 */
  align-items: center; /* 垂直居中 */
}

nav ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
  display: flex;
}

nav ul li {
  margin-right: 10px;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  transition: color 0.3s ease-in-out; /* 添加链接颜色变化动画 */
}

nav ul li a:hover {
  color: #ccc; /* 鼠标悬停时链接颜色变化 */
}

footer {
  text-align: center;
  animation: fadeIn 1s ease-in-out; /* 添加淡入动画 */
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

h1 {
  animation: pulse 1.5s infinite alternate; /* 添加标题的闪烁和缩放效果 */
}

@keyframes pulse {
  from {
    transform: scale(1);
  }
  to {
    transform: scale(1.1);
  }
}
</style>
</head>
<body>
<header>
  <div class="container">
    <h1>ZZ的Blog</h1>
  </div>
</header>
<nav>
  <div class="container">
    <ul>
      <li><a href="https://buaoyezz.github.io">首页</a></li>
      <li><a href="/about/index.html">关于我</a></li>
      <li><a href="/blogs/">文章</a></li>
      <li><a href="/about/">联系我</a></li>
    </ul>
  </div>
</nav>
<section>
  <div class="container">
    <h2>欢迎来到我的个人博客</h2>
    <p>这里是我分享生活和见解的地方。请随意浏览我的文章。</p>
  </div>
</section>
<footer>
  <div class="container">
    <p>&copy; ©2022-2024 ZZBuAoYe</p>
  </div>
</footer>
</body>
</html>
