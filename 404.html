<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404-ZZ找不到页面！</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sakura-theme.css">

    <style>
        :root {
            /* 使用与sakura-theme.css相同的变量 */
            --error-bg: linear-gradient(-45deg, var(--sakura-light-pink), var(--sakura-pink), var(--sakura-deep-pink), var(--sakura-accent));
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Noto Serif SC', 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            font-size: 16px;
            color: var(--sakura-text);
            background: var(--sakura-bg);
            overflow-x: hidden;
            line-height: 1.8;
        }

        .content {
            height: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: var(--error-bg);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 樱花花瓣容器 */
        .sakura-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* 悬浮樱花花瓣 */
        .floating-petal {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(3px);
            border-radius: 30% 70% 50% 30% / 30% 30% 70% 70%;
            box-shadow: 0 5px 15px rgba(255, 167, 196, 0.2);
            z-index: 1;
            animation: float 8s ease-in-out infinite;
        }

        .floating-petal:nth-child(1) { 
            top: 10%; 
            left: 10%; 
            width: 60px; 
            height: 60px; 
            animation-delay: 0s; 
            background-color: rgba(255, 214, 231, 0.3);
        }
        .floating-petal:nth-child(2) { 
            top: 20%; 
            left: 80%; 
            width: 40px; 
            height: 40px; 
            animation-delay: 1s; 
            background-color: rgba(255, 167, 196, 0.3);
        }
        .floating-petal:nth-child(3) { 
            top: 70%; 
            left: 20%; 
            width: 50px; 
            height: 50px; 
            animation-delay: 2s; 
            background-color: rgba(251, 99, 118, 0.2);
        }
        .floating-petal:nth-child(4) { 
            top: 50%; 
            left: 70%; 
            width: 70px; 
            height: 70px; 
            animation-delay: 3s; 
            background-color: rgba(255, 123, 172, 0.25);
        }
        .floating-petal:nth-child(5) { 
            top: 80%; 
            left: 50%; 
            width: 45px; 
            height: 45px; 
            animation-delay: 4s; 
            background-color: rgba(255, 214, 231, 0.3);
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* 主要内容区 */
        .error-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2.5rem;
            max-width: 800px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            box-shadow: var(--sakura-card-shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: perspective(1000px) rotateX(0deg);
            transition: var(--sakura-transition);
            animation: container-appear 1s ease forwards;
        }

        @keyframes container-appear {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(-10deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) translateY(0);
            }
        }

        .error-container:hover {
            transform: perspective(1000px) rotateX(5deg);
            box-shadow: 0 15px 30px rgba(251, 99, 118, 0.2);
        }

        .error-number {
            font-size: 150px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            color: white;
            text-shadow: 0 0 20px rgba(251, 99, 118, 0.5);
            margin-bottom: 10px;
            animation: error-number 2s ease infinite;
            font-family: 'Noto Serif SC', serif;
        }

        @keyframes error-number {
            0%, 100% {
                text-shadow: 0 0 20px rgba(251, 99, 118, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(251, 99, 118, 0.8), 0 0 80px rgba(251, 99, 118, 0.3);
            }
        }

        .error-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
            font-family: 'Noto Serif SC', serif;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeInUp 1s ease 0.8s forwards;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--sakura-accent);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            transition: var(--sakura-transition);
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease 1.1s forwards, pulse 2s infinite 2s;
            box-shadow: 0 4px 10px rgba(251, 99, 118, 0.3);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(251, 99, 118, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(251, 99, 118, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(251, 99, 118, 0);
            }
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .home-button:hover {
            background-color: var(--sakura-deep-pink);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(251, 99, 118, 0.4);
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button i {
            margin-right: 8px;
        }

        /* 樱花树装饰 */
        .sakura-tree {
            position: absolute;
            width: 200px;
            height: 300px;
            background: url('img/sakura-bg.svg');
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            bottom: 0;
            right: 0;
            opacity: 0.6;
            transform-origin: bottom center;
            animation: sway 8s ease-in-out infinite alternate;
        }

        @keyframes sway {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(5deg);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-number {
                font-size: 100px;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .sakura-tree {
                width: 150px;
                height: 225px;
                opacity: 0.4;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 80px;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .sakura-tree {
                width: 100px;
                height: 150px;
            }

            .error-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
<div class="content">
    <!-- 樱花容器 -->
    <div class="sakura-container" id="sakura-container"></div>
    
    <!-- 悬浮樱花花瓣 -->
    <div class="floating-petal"></div>
    <div class="floating-petal"></div>
    <div class="floating-petal"></div>
    <div class="floating-petal"></div>
    <div class="floating-petal"></div>
    
    <!-- 樱花树装饰 -->
    <div class="sakura-tree"></div>
    
    <!-- 主要错误内容 -->
    <div class="error-container">
        <div class="error-number">404</div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">抱歉！ZZ导航出问题啦！您好像去了一个不存在的地方！ (灬ꈍ ꈍ灬)</p>
        <a href="index.html" class="home-button"><i class="fas fa-home"></i>返回首页</a>
    </div>
</div>

<script src="js/sakura.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 创建樱花飘落效果
        const sakura = new SakuraFalling({
            container: document.getElementById('sakura-container'),
            maxFlakes: 20,
            colors: ['#ffc0cb', '#ffb7dd', '#ffd1dc', '#ffe0e6', '#fff0f5']
        });
        sakura.start();
        
        // 添加页面交互效果
        const errorContainer = document.querySelector('.error-container');
        
        // 3D视差效果
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // 计算偏移量
            const offsetX = (x - 0.5) * 20;
            const offsetY = (y - 0.5) * 20;
            
            // 应用视差效果
            errorContainer.style.transform = 
                `perspective(1000px) rotateX(${-offsetY * 0.2}deg) rotateY(${offsetX * 0.2}deg)`;
                
            // 花瓣元素移动
            document.querySelectorAll('.floating-petal').forEach((el, index) => {
                const factor = (index + 1) * 0.1;
                el.style.transform = `translate(${offsetX * factor}px, ${offsetY * factor}px) rotate(${offsetX * 10}deg)`;
            });
        });
    });
</script>
</body>
</html>
