<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404-ZZ找不到页面！</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff6b00;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --text: #333;
            --light: #ecf0f1;
            --dark: #1a1a2e;
            --gradient-1: #3498db;
            --gradient-2: #9b59b6;
            --gradient-3: #1abc9c;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, "Helvetica Neue", Helvetica, "Microsoft YaHei", sans-serif;
            font-size: 16px;
            color: var(--text);
            background: var(--dark);
            overflow-x: hidden;
            line-height: 1.6;
        }

        .content {
            height: 100%;
            position: relative;
            z-index: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 粒子效果容器 */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        /* 悬浮物体 */
        .floating {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            z-index: 1;
            animation: float 6s ease-in-out infinite;
        }

        .floating:nth-child(1) { 
            top: 10%; 
            left: 10%; 
            width: 80px; 
            height: 80px; 
            animation-delay: 0s; 
        }
        .floating:nth-child(2) { 
            top: 20%; 
            left: 80%; 
            width: 60px; 
            height: 60px; 
            animation-delay: 1s; 
        }
        .floating:nth-child(3) { 
            top: 70%; 
            left: 20%; 
            width: 40px; 
            height: 40px; 
            animation-delay: 2s; 
        }
        .floating:nth-child(4) { 
            top: 50%; 
            left: 70%; 
            width: 100px; 
            height: 100px; 
            animation-delay: 3s; 
        }
        .floating:nth-child(5) { 
            top: 80%; 
            left: 50%; 
            width: 70px; 
            height: 70px; 
            animation-delay: 4s; 
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
            100% {
                transform: translateY(0) rotate(360deg);
            }
        }

        /* 主要内容区 */
        .error-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: perspective(1000px) rotateX(0deg);
            transition: transform 0.5s ease;
            animation: container-appear 1s ease forwards;
        }

        @keyframes container-appear {
            from {
                opacity: 0;
                transform: perspective(1000px) rotateX(-10deg) translateY(50px);
            }
            to {
                opacity: 1;
                transform: perspective(1000px) rotateX(0deg) translateY(0);
            }
        }

        .error-container:hover {
            transform: perspective(1000px) rotateX(5deg);
        }

        .error-number {
            font-size: 150px;
            font-weight: 700;
            position: relative;
            display: inline-block;
            color: white;
            text-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
            margin-bottom: 10px;
            animation: error-number 2s ease infinite;
        }

        @keyframes error-number {
            0%, 100% {
                text-shadow: 0 0 20px rgba(255, 107, 0, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(255, 107, 0, 0.8), 0 0 80px rgba(255, 107, 0, 0.3);
            }
        }

        .error-title {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1.5rem;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fadeInUp 1s ease 0.8s forwards;
        }

        .home-button {
            display: inline-block;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeInUp 1s ease 1.1s forwards, pulse 2s infinite 2s;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 107, 0, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 107, 0, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 107, 0, 0);
            }
        }

        .home-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.7s ease;
        }

        .home-button:hover {
            background: #e05d00;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 107, 0, 0.3);
        }

        .home-button:hover::before {
            left: 100%;
        }

        .home-button i {
            margin-right: 8px;
        }

        /* 旋转的地球 */
        .planet {
            position: absolute;
            width: 180px;
            height: 180px;
            background: url(https://images.unsplash.com/photo-1614730321146-b6fa6a46bcb4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZWFydGh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60);
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.1), inset 0 0 50px rgba(0, 0, 0, 0.2);
            animation: rotate 20s linear infinite;
            z-index: 1;
            bottom: -60px;
            right: -60px;
            opacity: 0.5;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* 宇航员 */
        .astronaut {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url(https://cdn3.iconfinder.com/data/icons/space-and-galaxy-1/800/astronaut-512.png);
            background-size: contain;
            background-repeat: no-repeat;
            z-index: 1;
            top: 50px;
            left: -20px;
            animation: float-astronaut 10s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        @keyframes float-astronaut {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(20px) rotate(-5deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        /* 闪烁的星星 */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .error-number {
                font-size: 100px;
            }

            .error-title {
                font-size: 1.8rem;
            }

            .error-message {
                font-size: 1rem;
            }

            .planet {
                width: 120px;
                height: 120px;
            }

            .astronaut {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .error-number {
                font-size: 80px;
            }

            .error-title {
                font-size: 1.5rem;
            }

            .planet {
                display: none;
            }
        }

        /* 增加鼠标跟随效果 */
        .cursor-follower {
            position: fixed;
            width: 30px;
            height: 30px;
            background: rgba(255, 107, 0, 0.3);
            border-radius: 50%;
            z-index: 999;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease, width 0.3s ease, height 0.3s ease, background 0.3s ease;
        }

        /* 3D分层效果 */
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* 光晕效果 */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,107,0,0.3) 0%, rgba(255,107,0,0) 70%);
            animation: glow-animation 4s ease infinite;
        }

        @keyframes glow-animation {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
<div class="cursor-follower"></div>

<div class="content">
    <!-- 背景粒子效果 -->
    <div class="particles-container" id="particles-js"></div>
    
    <!-- 悬浮物体 -->
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <!-- 光晕效果 -->
    <div class="glow" style="top: 20%; left: 70%;"></div>
    <div class="glow" style="top: 70%; left: 30%;"></div>
    
    <!-- 旋转的地球 -->
    <div class="planet"></div>
    
    <!-- 宇航员 -->
    <div class="astronaut"></div>
    
    <!-- 主要错误内容 -->
    <div class="error-container">
        <div class="error-number">404</div>
        <h1 class="error-title">页面未找到</h1>
        <p class="error-message">抱歉！ZZ导航出问题啦！您好像去了一个不存在的地方！ (灬ꈍ ꈍ灬)</p>
        <a href="https://zzbuaoye.us.kg" class="home-button"><i class="fas fa-home"></i>返回首页</a>
    </div>
    
    <!-- 星星层 -->
    <div class="stars" id="stars"></div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 初始化粒子效果
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": true,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "direction": "none",
                    "random": true,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
        
        // 创建星星
        createStars();
        
        // 设置鼠标跟随效果
        setupCursorFollower();
        
        // 设置3D视差效果
        setupParallax();
    });
    
    // 创建星星
    function createStars() {
        const stars = document.getElementById('stars');
        const starCount = 200;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // 随机位置
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            
            star.style.left = `${x}%`;
            star.style.top = `${y}%`;
            
            // 随机大小
            const size = Math.random() * 3;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // 随机闪烁动画
            const animationDuration = 0.5 + Math.random() * 5;
            star.style.animation = `twinkling ${animationDuration}s ease-in-out infinite alternate`;
            star.style.animationDelay = `${Math.random() * 5}s`;
            
            stars.appendChild(star);
        }
    }
    
    // 设置鼠标跟随效果
    function setupCursorFollower() {
        const cursorFollower = document.querySelector('.cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursorFollower.style.left = `${e.clientX}px`;
            cursorFollower.style.top = `${e.clientY}px`;
        });
        
        // 鼠标悬停在交互元素上时变大
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorFollower.style.width = '50px';
                cursorFollower.style.height = '50px';
                cursorFollower.style.background = 'rgba(255, 107, 0, 0.2)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursorFollower.style.width = '30px';
                cursorFollower.style.height = '30px';
                cursorFollower.style.background = 'rgba(255, 107, 0, 0.3)';
            });
        });
    }
    
    // 设置3D视差效果
    function setupParallax() {
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // 计算偏移量
            const offsetX = (x - 0.5) * 40;
            const offsetY = (y - 0.5) * 40;
            
            // 应用视差效果
            document.querySelector('.error-container').style.transform = 
                `perspective(1000px) rotateX(${-offsetY * 0.2}deg) rotateY(${offsetX * 0.2}deg)`;
                
            // 背景元素移动
            document.querySelectorAll('.floating').forEach((el, index) => {
                const factor = (index + 1) * 0.1;
                el.style.transform = `translate(${offsetX * factor}px, ${offsetY * factor}px) rotate(${offsetX * 10}deg)`;
            });
            
            // 行星慢速移动
            document.querySelector('.planet').style.transform = 
                `rotate(${Date.now() * 0.01 % 360}deg) translate(${offsetX * 0.3}px, ${offsetY * 0.3}px)`;
                
            // 宇航员慢速移动
            document.querySelector('.astronaut').style.transform = 
                `translate(${offsetX * 0.5}px, ${offsetY * 0.5}px) rotate(${offsetX * 5}deg)`;
        });
    }
    
    // 添加额外的闪烁动画
    document.styleSheets[0].insertRule(`
        @keyframes twinkling {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    `, document.styleSheets[0].cssRules.length);
    
    // 添加错误页面访问记录
    window.addEventListener('load', function() {
        console.log('页面不存在');
        
        // 5秒后自动跳转
        setTimeout(function() {
            const homeButton = document.querySelector('.home-button');
            homeButton.classList.add('pulse-strong');
            homeButton.textContent = '5秒后自动返回首页...';
            
            setTimeout(function() {
                window.location.href = 'https://zzbuaoye.us.kg';
            }, 5000);
        }, 15000);
    });
</script>

</body>
</html>
